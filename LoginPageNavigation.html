<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page - Practice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    section {
      border: 2px solid #ccc;
      padding: 20px;
      width: 420px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- LOGIN SECTION -->
  <section id="loginSection">
    <h2>üîê Login Page</h2>

    <label>Username:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <button id="loginBtn" onclick="login()">Login</button>

    <p id="loginMessage" class="error"></p>
  </section>

  <!-- HOME SECTION -->
  <section id="homeSection" style="display:none;">
    <h2>üè† Home Page</h2>
    <p class="success">Welcome! Login successful.</p>

    <button id="logoutBtn" onclick="logout()">Logout</button>
  </section>

  <script>
    // Hardcoded valid credentials (for practice)
    const validUsername = "admin";
    const validPassword = "admin123";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("loginMessage");

      // Clear old message
      message.innerText = "";

      if (username === validUsername && password === validPassword) {
        // SUCCESS: Navigate to Home
        document.title = "Home Page - Dashboard";

        history.pushState({ page: "home" }, "", "#home");

        document.getElementById("loginSection").style.display = "none";
        document.getElementById("homeSection").style.display = "block";
      } else {
        // FAILURE: Stay on Login
        message.innerText = "‚ùå Invalid credentials. Please try again.";
      }
    }

    function logout() {
      document.title = "Login Page - Practice";

      history.pushState({ page: "login" }, "", "#login");

      document.getElementById("homeSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";

      // Clear fields on logout
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("loginMessage").innerText = "";
    }

    // Handle browser back & forward buttons
    window.onpopstate = function (event) {
      if (event.state && event.state.page === "home") {
        document.title = "Home Page - Dashboard";
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("homeSection").style.display = "block";
      } else {
        document.title = "Login Page - Practice";
        document.getElementById("homeSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      }
    };
  </script>

</body>
</html>
